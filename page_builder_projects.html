<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery-1.7.1.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link type="text/css" href="js/colpick/css/colpick.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="js/chosen/chosen.css" />
    <link rel="stylesheet" type="text/css" href="js/datetimepicker/jquery.datetimepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery.scrollbar/jquery.scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="js/tooltipster/css/tooltipster.css" />
    <link rel="stylesheet" type="text/css" href="js/css-toggle-switch/css/style.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <link rel="stylesheet" type="text/css" href="page_builder.css" />

    <link rel="stylesheet" type="text/css" href="js/css-toggle-switch/js/html5shiv.min.js" />
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/context_menu/src/jquery.ui.position.js" type="text/javascript"></script>
    <script src="js/context_menu/src/jquery.contextMenu.js" type="text/javascript"></script>
    <script src="js/chosen/chosen.jquery.min.js" type="text/javascript"></script>
    <script src="js/tinymce_new/tinymce.min.js" type="text/javascript"></script>
    <script src="js/colpick/js/colpick.js" type="text/javascript"></script>
    <script src="js/jquery.scrollbar/jquery.scrollbar.min.js" type="text/javascript"></script>
    <script src="js/jquery.bootstrap-touchspin.js" type="text/javascript"></script>
    <script src="js/datetimepicker/jquery.datetimepicker.js" type="text/javascript"></script>
    <script src="js/tooltipster/js/jquery.tooltipster.min.js"></script>
    <script src="js/ll_theme.js" type="text/javascript"></script>
    <script src="js/page_builder_create.js" type="text/javascript"></script>
    <title>LeadLiailson</title>
</head>

<body class="page-builder theme">
    <div id="mainWrapper">
        <div class="page-builder__inner">
            <div class="pb-top-header">
                <a href="#" class="t-btn-orange btn-next fr">Next</a>
                <a href="#" class="t-btn-gray btn-help fr">Help</a>
                <div class="pb-search-page">
                    <input type="text" class="txt-field" placeholder="Search" />
                    <i class="icn-search"></i>
                </div>
                <a href="#" class="t-btn-gray btn-back">Back</a>
                <div class="pb-top-header__title">Pages</div>
            </div>
            <div class="main">
                <div class="list-pages clearfix">
                    <div class="item item--new-page">
                        <div class="icn"></div>
                        <div class="t">Create new page</div>
                    </div>
                    <div class="item">
                        <div class="item__img item__img--1"></div>
                        <div class=item__bottom>
                            <div class="item__title">My First Landing</div>
                            <div class="item__date">MM/DD/YY</div>
                            <a href="#" class="item__remove"></a>
                            <a href="#" class="item__edit"></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__img item__img--2"></div>
                        <div class=item__bottom>
                            <div class="item__title">New corporate landing</div>
                            <div class="item__date">MM/DD/YY</div>
                            <a href="#" class="item__remove"></a>
                            <a href="#" class="item__edit"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ll-fade"></div>
    <div class="ll-popup create-new-page-builder-popup" id="create-new-page-builder-popup">
        <div class="ll-popup-head">New Page</div>
        <div class="ll-popup-content">
            <div class="t-field">
                <label>Page Name</label>
                <input type="text" class="txt_field" />
            </div>
            <div class="ll-switch">
                <div class="switch switch-small">
                    <input id="switch-private" name="switch-private" class="cmn-toggle cmn-toggle-round" type="checkbox">
                    <label for="switch-private"></label>
                </div>
                <div class="switch-lb">Private</div>
            </div>
        </div>
        <div class="ll-popup-footer clearfix">
            <a href="#" class="t-btn-gray ll-close-popup">Cancel</a>
            <a href="#" class="t-btn-orange ll-close-popup">Create</a>
        </div>
    </div>
</body>

</html>
